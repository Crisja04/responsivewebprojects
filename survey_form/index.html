<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Sample form design</h1>
      <p id="description">This is a sample form description</p>
    </header>
    <main>
      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <label id="number-label" for="number">Number</label>
        <input
          type="number"
          id="number"
          name="number"
          min="0"
          max="150"
          placeholder="Enter a number between 0 and 150"
        />
        <label for="dropdown">Select your mood:</label>
        <select name="mood" id="dropdown">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="bored">Bored</option>
        </select>

        <p>Which drink do you like?</p>
        <input type="radio" name="likes" id="tea" value="tea" />
        <label for="tea">Tea</label>
        <input type="radio" name="likes" id="coffee" value="coffee" />
        <label for="coffee">Coffee</label>
        <input type="radio" name="likes" id="soda" value="soda" />
        <label for="soda">Soda</label>

        <p>Which food do you like?</p>
        <input type="checkbox" name="likes" id="pizza" value="pizza" />
        <label for="pizza">Pizza</label>
        <input
          type="checkbox"
          name="likes"
          id="hamburguer"
          value="hamburguer"
        />
        <label for="hamburguer">Hamburguer</label>
        <input type="checkbox" name="likes" id="hot dog" value="hot dog" />
        <label for="hot dog">Hot dog</label>

        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <button id="submit">Submit</button>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
