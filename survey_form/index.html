<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, inicial-scale=1" />
  </head>
  <body>
    <div id="content">
      <header>
        <h1 id="title">Sample Form</h1>
        <p id="description">This is a sample form description</p>
      </header>
      <main>
        <form id="survey-form">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required /><br />

          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required /><br />

          <label id="number-label" for="number">Number</label>
          <input
            type="number"
            id="number"
            name="number"
            min="0"
            max="150"
            placeholder="Enter a number between 0 and 150"
          />

          <div id="dropdown-container">
            <label for="dropdown">Select your mood:</label><br />
            <select name="mood" id="dropdown">
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="bored">Bored</option>
            </select>
          </div>

          <div id="radiobutton-container">
            <p>Which drink do you like?</p>
            <label for="tea"><input type="radio" name="likes" id="tea" value="tea" />Tea </label><br />
            <label for="coffee"> <input type="radio" name="likes" id="coffee" value="coffee" />Coffee </label><br />
            <label for="soda"> <input type="radio" name="likes" id="soda" value="soda" />Soda </label><br />
          </div>

          <div id="checkbox-container">
            <p>Which food do you like?</p>
            <label for="pizza"><input type="checkbox" name="likes" id="pizza" value="pizza" />Pizza </label><br />
            <label for="hamburguer">
              <input type="checkbox" name="likes" id="hamburguer" value="hamburguer" />Hamburguer </label
            ><br />
            <label for="hotdog"><input type="checkbox" name="likes" id="hotdog" value="hot dog" />Hot dog </label><br />
          </div>

          <div id="textarea-container">
            <label for="comments">Comments</label><br />
            <textarea name="comments" id="comments" rows="5" placeholder="Enter your comment here..."></textarea>
          </div>

          <button id="submit" class="btn success">Submit</button>
        </form>
      </main>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
